name: CD Deploy Production (main)

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

concurrency:
  group: cd-deploy-main
  cancel-in-progress: false  # produção nunca cancela, aguarda a vez

jobs:
  build-and-push:
    name: Build & Publish Docker image
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image_sha_tag: ghcr.io/${{ github.repository }}:main-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=main-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.PROD_SERVER_URL }}

  deploy:
    name: Deploy to backoffice-main (produção)
    needs: build-and-push
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Instalar cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host ${{ secrets.PROD_SSH_HOST }}
            ProxyCommand cloudflared access ssh --hostname %h
            User ${{ secrets.PROD_SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Backup e Deploy via SSH
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository }}:latest
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} bash << ENDSSH
            set -e

            # Criar estrutura de diretórios na primeira execução
            mkdir -p /opt/backoffice /opt/backoffice/backups
            cd /opt/backoffice

            # Criar .env mínimo se ainda não existir
            if [ ! -f .env ]; then
              echo "TAG=${IMAGE_TAG}" > .env
              echo "SERVER_URL=https://backoffice.erencio.com" >> .env
              echo "IS_MULTIWORKSPACE_ENABLED=true" >> .env
              echo "APP_SECRET=\$(openssl rand -hex 32)" >> .env
              echo "PG_DATABASE_PASSWORD=postgres" >> .env
              echo ".env criado com valores padrão — revisar manualmente!"
            fi

            # Criar docker-compose.yml se ainda não existir
            if [ ! -f docker-compose.yml ]; then
              echo "ERRO: docker-compose.yml não encontrado em /opt/backoffice/"
              echo "Copie o arquivo de packages/twenty-docker/docker-compose.yml — veja docs/DEPLOYMENT.md"
              exit 1
            fi

            # Backup antes do deploy (apenas se twenty-db estiver rodando)
            if docker compose ps twenty-db 2>/dev/null | grep -q "running"; then
              BACKUP_FILE="backup-\$(date +%Y%m%d-%H%M%S).sql"
              docker compose exec -T twenty-db pg_dump -U twenty twenty_db > /opt/backoffice/backups/\${BACKUP_FILE}
              echo "✓ Backup salvo: \${BACKUP_FILE}"
              ls -t /opt/backoffice/backups/*.sql 2>/dev/null | tail -n +6 | xargs rm -f || true
            else
              echo "twenty-db não está rodando, pulando backup"
            fi

            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${ACTOR} --password-stdin
            docker pull ${IMAGE_TAG}
            sed -i "s|^TAG=.*|TAG=${IMAGE_TAG}|" .env

            # Parar e remover apenas app e worker (preserva twenty-db e twenty-redis com dados)
            docker compose stop twenty-app twenty-worker 2>/dev/null || true
            docker compose rm -f twenty-app twenty-worker 2>/dev/null || true

            # Subir tudo (docker compose não recria db/redis se já estiverem rodando e inalterados)
            docker compose up -d
            echo "Aguardando servidor inicializar..."
            for i in \$(seq 1 24); do
              if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
                echo "✓ Servidor saudável após \${i}x5s"
                exit 0
              fi
              echo "Tentativa \$i/24..."
              sleep 5
            done
            echo "✗ Servidor não respondeu — verificar logs"
            docker compose logs --tail=30 twenty-app
            exit 1
          ENDSSH
          ENDSSH
