name: CD Deploy Production (main)

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - main

concurrency:
  group: cd-deploy-main
  cancel-in-progress: false  # produção nunca cancela, aguarda a vez

jobs:
  build-and-push:
    name: Build & Publish Docker image
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image_sha_tag: ghcr.io/${{ github.repository }}:main-${{ github.sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=main-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.PROD_SERVER_URL }}

  deploy:
    name: Deploy to backoffice-main (produção)
    needs: build-and-push
    timeout-minutes: 15
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Instalar cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PROD_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host ${{ secrets.PROD_SSH_HOST }}
            ProxyCommand cloudflared access ssh --hostname %h
            User ${{ secrets.PROD_SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Backup do banco de dados antes do deploy
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} bash << ENDSSH
            set -e
            cd /opt/backoffice
            BACKUP_FILE="backup-\$(date +%Y%m%d-%H%M%S).sql"
            docker compose exec -T db pg_dump -U \$POSTGRES_USER \$POSTGRES_DB > /opt/backups/\${BACKUP_FILE}
            echo "✓ Backup salvo: \${BACKUP_FILE}"
          ENDSSH

      - name: Deploy via SSH
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_sha_tag }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: |
          ssh ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }} bash << ENDSSH
            set -e
            cd /opt/backoffice
            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${ACTOR} --password-stdin
            docker pull ${IMAGE_TAG}
            sed -i "s|^TAG=.*|TAG=${IMAGE_TAG}|" .env
            docker compose up -d --no-deps server worker
            echo "Aguardando servidor inicializar..."
            for i in \$(seq 1 12); do
              if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
                echo "✓ Servidor saudável após \${i}x5s"
                break
              fi
              echo "Tentativa \$i/12..."
              sleep 5
            done
            docker compose ps
          ENDSSH
