name: CD Deploy Development

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - development

concurrency:
  group: cd-deploy-development
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Publish Docker image
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=development
            type=sha,prefix=dev-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.DEV_SERVER_URL }}

  deploy:
    name: Deploy to backoffice-dev
    needs: build-and-push
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEV_SSH_HOST }}
          username: ${{ secrets.DEV_SSH_USER }}
          key: ${{ secrets.DEV_SSH_KEY }}
          script: |
            set -e
            cd /opt/backoffice

            # Pull nova imagem
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:dev-${{ github.sha }}

            # Atualizar tag no .env
            sed -i "s|^TAG=.*|TAG=ghcr.io/${{ github.repository }}:dev-${{ github.sha }}|" .env

            # Reiniciar apenas server e worker (preservando db e redis)
            docker compose up -d --no-deps server worker

            # Aguardar healthcheck
            echo "Aguardando servidor inicializar..."
            for i in $(seq 1 12); do
              if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
                echo "✓ Servidor saudável após ${i}x5s"
                break
              fi
              echo "Tentativa $i/12..."
              sleep 5
            done

            # Verificar status final
            docker compose ps
