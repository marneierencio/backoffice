name: CD Deploy Development

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - development

concurrency:
  group: cd-deploy-development
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Publish Docker image
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=development
            type=sha,prefix=dev-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.DEV_SERVER_URL }}

  deploy:
    name: Deploy to backoffice-dev
    needs: build-and-push
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Instalar cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configurar SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host ${{ secrets.DEV_SSH_HOST }}
            ProxyCommand cloudflared access ssh --hostname %h
            User ${{ secrets.DEV_SSH_USER }}
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Deploy via SSH
        env:
          IMAGE_TAG: ghcr.io/${{ github.repository }}:development
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ACTOR: ${{ github.actor }}
        run: |
          ssh ${{ secrets.DEV_SSH_USER }}@${{ secrets.DEV_SSH_HOST }} bash << ENDSSH
            set -e
            mkdir -p /opt/backoffice /opt/backoffice/backups
            cd /opt/backoffice

            if [ ! -f docker-compose.yml ]; then
              echo "ERRO: docker-compose.yml não encontrado em /opt/backoffice/"
              exit 1
            fi

            echo "${GITHUB_TOKEN}" | docker login ghcr.io -u ${ACTOR} --password-stdin
            docker pull ${IMAGE_TAG}
            sed -i "s|^TAG=.*|TAG=${IMAGE_TAG}|" .env

            # Parar e remover containers de app (preserva db e redis)
            docker compose stop twenty-app twenty-worker 2>/dev/null || true
            docker compose rm -f twenty-app twenty-worker 2>/dev/null || true

            # Remover qualquer container órfão na porta 3000
            CONTAINER_ON_3000=\$(docker ps -q --filter "publish=3000")
            if [ -n "\${CONTAINER_ON_3000}" ]; then
              echo "Removendo container órfão na porta 3000: \${CONTAINER_ON_3000}"
              docker rm -f \${CONTAINER_ON_3000}
            fi

            # Subir todos os serviços
            docker compose up -d

            # Aguardar banco ficar pronto
            echo "Aguardando banco de dados..."
            for i in \$(seq 1 12); do
              if docker compose exec -T twenty-db pg_isready -U twenty -d twenty_db > /dev/null 2>&1; then
                echo "✓ Banco pronto"
                break
              fi
              echo "Tentativa \$i/12..."
              sleep 5
            done

            # Rodar migrations
            echo "Executando migrations..."
            docker compose exec -T twenty-app yarn database:migrate:prod || \
            docker compose exec -T twenty-app yarn nx run twenty-server:database:migrate:prod || \
            echo "Migrations já aplicadas ou não necessárias"

            # Aguardar app inicializar
            echo "Aguardando servidor inicializar..."
            for i in \$(seq 1 12); do
              if curl -sf http://localhost:3000/healthz > /dev/null 2>&1; then
                echo "✓ Servidor saudável após \${i}x5s"
                break
              fi
              echo "Tentativa \$i/12..."
              sleep 5
            done

            docker compose ps
          ENDSSH
