name: CD Deploy Development

permissions:
  contents: read
  packages: write

on:
  push:
    branches:
      - development

concurrency:
  group: cd-deploy-development
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build & Publish Docker image
    timeout-minutes: 30
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=development
            type=sha,prefix=dev-,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./packages/twenty-docker/twenty/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            REACT_APP_SERVER_BASE_URL=${{ vars.DEV_SERVER_URL }}

  deploy:
    name: Deploy to backoffice-dev
    needs: build-and-push
    timeout-minutes: 10
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Instalar cloudflared
        run: |
          curl -fsSL https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Configurar SSH com Cloudflare ProxyCommand
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEV_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          cat >> ~/.ssh/config <<EOF
          Host backoffice--dev.erencio.com
            ProxyCommand cloudflared access ssh --hostname %h
            User root
            IdentityFile ~/.ssh/id_ed25519
            StrictHostKeyChecking no
          EOF

      - name: Deploy via SSH
        run: |
          ssh root@backoffice--dev.erencio.com << 'ENDSSH'
            set -e
            cd /opt/backoffice
            echo "${{ secrets.GITHUB_TOKEN }}" | \
              docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker pull ghcr.io/${{ github.repository }}:development-${{ github.sha }}
            sed -i "s|^TAG=.*|TAG=ghcr.io/${{ github.repository }}:development-${{ github.sha }}|" .env
            docker compose up -d --no-deps server worker
          ENDSSH
    
